name: Feature Branches

on:
  push:
    branches: [ "feature/*" ]

jobs:
  avoidant_redundancy:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous redundant jobs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ secrets.GH_TOKEN }}
  
  validar-feature:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validar que haya una URL de Trello
        run: |
          CARD_URL=$(git log -1 --pretty=%B | grep -o 'https://trello.com/c/[a-zA-Z0-9]\+' || true)
          if [ -z "$CARD_URL" ]; then
            echo "âŒ No hay una URL de tarjeta Trello en el commit. Abortando."
            exit 1
          fi
        # Esto frena el workflow si no hay tarjeta.

      - name: Agregar comentario a la tarjeta
        run: |
          CARD_URL=$(git log -1 --pretty=%B | grep -o 'https://trello.com/c/[a-zA-Z0-9]\+')
          CARD_ID=$(echo "$CARD_URL" | cut -d '/' -f5)
          COMMIT_MSG=$(git log -1 --pretty=%s)
          AUTHOR=$(git log -1 --pretty="%an")
          COMMENT="ğŸ’¡ Commit en feature: $COMMIT_MSG â€” Autor: $AUTHOR"
          curl -X POST "https://api.trello.com/1/cards/$CARD_ID/actions/comments" \
            -d "key=$TRELLO_API_KEY" \
            -d "token=$TRELLO_TOKEN" \
            -d "text=$COMMENT"
        env:
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}

      - name: Mover tarjeta a En proceso
        run: |
          CARD_URL=$(git log -1 --pretty=%B | grep -o 'https://trello.com/c/[a-zA-Z0-9]\+')
          if [ -n "$CARD_URL" ]; then
            CARD_ID=$(echo "$CARD_URL" | cut -d '/' -f5)
            curl -X PUT "https://api.trello.com/1/cards/$CARD_ID" \
              -d "idList=$TRELLO_LIST_ID_EN_PROCESO" \
              -d "key=$TRELLO_API_KEY" \
              -d "token=$TRELLO_TOKEN"
          else
            echo "No Trello card found in commit message"
          fi
        env:
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
          TRELLO_LIST_ID_EN_PROCESO: ${{ secrets.TRELLO_LIST_ID_EN_PROCESO }}

  lint-build-test:
    needs: [avoidant_redundancy, validar-feature]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    
    - name: Golint
      run: |
        go fmt ./...
        go vet ./...
        go install honnef.co/go/tools/cmd/staticcheck@latest
        staticcheck ./...
    
    - name: Build
      run: |
        mkdir -p dist
        GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o app .

    - name: Cargar variables de entorno para test
      run: |
        echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV

    - name: Test
      run: go test -v 

    - name: Send Slack Notification
      if: failure()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        STATUS="${{ job.status }}"
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
        COMMIT_TIME="${{ github.event.head_commit.timestamp }}"
        BRANCH="${{ github.ref_name }}"
        PAYLOAD="{
          \"text\": \"ğŸ”” *Push detectado en GitHub*\nğŸ‘¤ Autor: ${COMMIT_AUTHOR}\nğŸ•’ Hora: ${COMMIT_TIME}\nğŸŒ¿ Rama: ${BRANCH}\nâœ‰ï¸ Commit: ${COMMIT_MSG}\n\nâŒ Estado del Job: ${STATUS}\"
        }"
        curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "$SLACK_WEBHOOK_URL"
